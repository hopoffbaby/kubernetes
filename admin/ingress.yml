apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /elasticsearch(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: esdep
            port:
              number: 9200
      - path: /grafana(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: grafanadep
            port:
              number: 3000
      - path: /kibana(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: kibanadep
            port:
              number: 5601